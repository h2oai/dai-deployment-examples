<!DOCTYPE html>
<html style="padding:20px">
<head>
    <meta charset="utf-8">
    <title>DriverlessAI - MLI</title>

    <script type="text/javascript">
        document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');

    </script>
</head>
<body>
<form>
    <fieldset>
        <legend class='blueTitle'>XMSG("Run Prediction")</legend>
        <div class='leftCon'>
            <label>XMSG("DriverlessAI Server Address")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'Address'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Use OAuth")</label>
            <ayx data-ui-props="{type: 'CheckBox'}" data-item-props="{dataName: 'UseOAuth'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Use HTTPS")</label>
            <ayx data-ui-props="{type: 'CheckBox'}" data-item-props="{dataName: 'UseHttps'}"></ayx>
        </div>
        <div class='leftCon' id='usernameBox'>
            <label>XMSG("Username")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'Username'}"></ayx>
        </div>
        <div class='leftCon' id='passwordBox'>
            <label>XMSG("Password")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'Password', password: true, encryptionMode: 'machine'}"></ayx>
        </div>
        <div class='leftCon' id='endpointURL'>
            <label>XMSG("Token Endpoint URL")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'EndpointURL'}"></ayx>
        </div>
        <div class='leftCon' id='introspectionURL'>
            <label>XMSG("Token Introspection URL")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'IntrospectionURL'}"></ayx>
        </div>
        <div class='leftCon' id='clientID'>
           <label>XMSG("Client ID")</label>
           <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'ClientID'}"></ayx>
        </div>
        <div class='leftCon' id='refreshToken'>
            <label>XMSG("Refresh Token")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'RefreshToken', password: true, encryptionMode: 'machine'}"></ayx>
        </div>
        <div class='rightCon'>
            <label>XMSG("Model ID")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'ModelID'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Is Time Series")</label>
            <ayx data-ui-props="{type: 'CheckBox'}" data-item-props="{dataName: 'IsTimeSeries'}"></ayx>
        </div>
        <div id='targetcolumn' class='leftCon'>
            <label>XMSG("Target Column")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'TargetColumn'}"></ayx>
        </div>
        <div id='datasetkey' class='leftCon'>
            <label>XMSG("Driverless AI Dataset Key")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'DatasetKey'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Display in Browser")</label>
            <ayx data-ui-props="{type: 'CheckBox'}" data-item-props="{dataName: 'DisplayBrowser'}"></ayx>
        </div>
    </fieldset>
</form>

<script type="text/javascript" src="DAIRunMli.js"></script>

<style>
    .blueTitle {
      background-color: #e5e5e5;
    }

</style>
</body>
</html>
