<!DOCTYPE html>
<html style="padding:20px">
<head>
    <meta charset="utf-8">
    <title>DriverlessAI - Experiment</title>

    <script type="text/javascript">
        document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');

    </script>
</head>
<body>
<form>
    <fieldset>
        <legend class='blueTitle'>XMSG("Run New Experiment")</legend>
        <div class='leftCon'>
            <label>XMSG("DriverlessAI Server Address")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'Address'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Use Keycloak")</label>
            <ayx data-ui-props="{type: 'CheckBox'}" data-item-props="{dataName: 'UseKeycloak'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Use HTTPS")</label>
            <ayx data-ui-props="{type: 'CheckBox'}" data-item-props="{dataName: 'UseHttps'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Username")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'Username'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Password")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'Password', password: true, encryptionMode: 'machine'}"></ayx>
        </div>
        <div class='leftCon' id='keycloakServerURL'>
            <label>XMSG("Keycloak Server URL")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'keycloakServerURL'}"></ayx>
        </div>
        <div class='leftCon' id='keycloakTokenEndpoint'>
            <label>XMSG("Keycloak Token Endpoint")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'keycloakTokenEndpoint'}"></ayx>
        </div>
        <div class='leftCon' id='keycloakRealm'>
            <label>XMSG("Keycloak Realm Name")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'keycloakRealm'}"></ayx>
        </div>
        <div class='leftCon' id='clientID'>
           <label>XMSG("Public Client ID")</label>
           <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'ClientID'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Target Field")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'TargetColumn'}"></ayx>
        </div>
        <div class='rightCon'>
            <label><span id="accuracyText">XMSG("Accuracy")</span></label>
            <ayx data-ui-props="{type: 'NumericSpinner'}"
                 data-item-props="{dataName: 'Accuracy', dataType: 'ConstrainedInt', min: 1, max: 10, step: 1}"></ayx>
        </div>
        <div class='rightCon'>
            <label><span id="timeText">XMSG("Time")</span></label>
            <ayx data-ui-props="{type: 'NumericSpinner'}"
                 data-item-props="{dataName: 'Time', dataType: 'ConstrainedInt', min: 1, max: 10, step: 1}"></ayx>
        </div>
        <div class='rightCon'>
            <label><span id="interpretabilityText">XMSG("Interpretability")</span></label>
            <ayx data-ui-props="{type: 'NumericSpinner'}"
                 data-item-props="{dataName: 'Interpretability', dataType: 'ConstrainedInt', min: 1, max: 10, step: 1}"></ayx>
        </div>
        <legend class='blueTitle'>XMSG("Optional Configurations")</legend>
        <div class='leftCon'>
            <label>XMSG("Is Classification")</label>
            <ayx data-ui-props="{type: 'CheckBox'}" data-item-props="{dataName: 'IsClassification'}"></ayx>
        </div>
        <div id='scoreclassification' class='leftCon'>
            <label>XMSG("Classification Scoring Metric")</label>
            <ayx data-ui-props="{type: 'DropDown'}" data-item-props="{
                        dataName: 'ClassificationScoringMetric',
                        dataType: 'StringSelector',
                        optionList: [
                            {label: 'GINI', value: 'GINI'},
                            {label: 'MCC', value: 'MCC'},
                            {label: 'F05', value: 'F05'},
                            {label: 'F1', value: 'F1'},
                            {label: 'F2', value: 'F2'},
                            {label: 'ACCURACY', value: 'ACCURACY'},
                            {label: 'LOGLOSS', value: 'LOGLOSS'},
                            {label: 'AUC', value: 'AUC'},
                            {label: 'AUCPR', value: 'AUCPR'}
                        ]}"
            ></ayx>
        </div>
        <div id='scoreregression' class='leftCon'>
            <label>XMSG("Regression Scoring Metric")</label>
            <ayx data-ui-props="{type: 'DropDown'}" data-item-props="{
                        dataName: 'RegressionScoringMetric',
                        dataType: 'StringSelector',
                        optionList: [
                            {label: 'GINI', value: 'GINI'},
                            {label: 'R2', value: 'R2'},
                            {label: 'MSE', value: 'MSE'},
                            {label: 'RMSE', value: 'RMSE'},
                            {label: 'RMSLE', value: 'RMSLE'},
                            {label: 'RMSPE', value: 'RMSPE'},
                            {label: 'MAE', value: 'MAE'},
                            {label: 'MER', value: 'MER'},
                            {label: 'MAPE', value: 'MAPE'},
                            {label: 'SMAPE', value: 'SMAPE'}
                        ]}"
            ></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Is Time Series")</label>
            <ayx data-ui-props="{type: 'DropDown', widgetId: 'TimeSeriesDropdown'}"
                 data-item-props="{dataName: 'IsTimeSeries'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Additional Configurations")</label>
            <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'AdditionalUserConfigs'}"></ayx>
        </div>
        <div class='leftCon'>
            <label>XMSG("Display Experiment In Browser")</label>
            <ayx data-ui-props="{type: 'CheckBox'}" data-item-props="{dataName: 'DisplayBrowser'}"></ayx>
        </div>
    </fieldset>

</form>

<script type="text/javascript" src="DAIRunExperiment.js"></script>

<style>
        .blueTitle {
            background-color: #e5e5e5;
        }

</style>
</body>
</html>
